<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- MODULE_CSS_HERE -->

</head>

<body>

  <section id="datetime">
    <div id="datetime" class="datetime-display"><!-- js populates --></div>
  </section>

  <section id="calendar">
    <ul id="calendar-list"><!-- js populates --></ul>
    <!-- removed cal separation, update cal.js and use id="trash-calendar-list" to input trash separately-->
  </section>

  <section id="weather">
    <div id="weather-current">Loading...</div>
    <div id="weather-forecast">Loading...</div>
  </section>

  <section id="icons">
    <div id="qrcode-div"></div>
  </section>

  <section id="photos">
    <div id="photo-slideshow">
      <img id="slideshow-image" src="" alt="Photo Slideshow" />
    </div>
  </section>

  <section id="news">
    <div id="news-display" tabindex="0" data-dash-focus><!-- js populates --></div>
  </section>

    <!-- MODULE_JS_HERE -->

</body>

</html>
