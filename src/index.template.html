<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- MODULE_CSS_HERE -->

</head>

<body>
  
  <div id="dash-modal" class="modal hidden">
    <div id="dash-modal-content"></div>
  </div>

  <section id="datetime">
    <div id="datetime" class="datetime-display"></div>
  </section>

  <section id="calendar">
    <ul id="calendar-list"></ul>
    <!-- removed cal separation, update cal.js and use id="trash-calendar-list" to input trash separately-->
  </section>

  <section id="weather">
    <div id="weather-current"></div>
    <div id="weather-forecast"></div>
  </section>

  <section id="links">
    <div id="links-icons"></div>
  </section>

  <section id="qrcode">
    <div id="qrcode-div"></div>
  </section>

  <section id="photos">
    <div id="photo-slideshow">
      <img id="slideshow-image" src="" alt="Photo Slideshow" tabindex="0" data-dash-focus>
    </div>
  </section>

  <section id="news">
    <div id="news-display" tabindex="0" data-dash-focus></div>
  </section>

    <!-- MODULE_JS_HERE -->

</body>

</html>
