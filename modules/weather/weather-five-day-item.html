<!--
  Weather: 5-Day Forecast Item Template
  Variables:
    {{name}}        → Day name (e.g., "Tuesday")
    {{temp}}        → Forecast temperature or temp range (e.g., "72 / 55")
    {{condition}}   → Weather description (e.g., "Rain Showers")
    {{icon}}        → Icon URL representing condition
-->

<li class="five-day">
    <strong class="day-name">{{name}}</strong>:
    <span class="day-temp">{{temp}}</span>,
    <span class="day-condition">{{condition}}</span>
    <img src="{{icon}}" alt="{{condition}}" class="weather-icon" />
  </li>
