<!--
  News Item Template
  Available placeholders:
    {{title}}, {{description}}, {{url}}, {{urlToImage}},
    {{publishedAt}}, {{source}}, {{content}}
  These are auto-replaced via news.js
-->

<div class="news-item">
  <img class="news-image" src="{{urlToImage}}" alt="News image" />
  <div class="news-text">
    <h3 class="news-title">{{title}}</h3>
    <p class="news-description">{{description}}</p>
  </div>
</div>
